<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°–∞–ø—ë—Ä</title>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* –ò–∑–º–µ–Ω–µ–Ω–æ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin: 10px 0;
            font-size: 20px;
            text-align: center;
            color: white;
        }

        #stats {
            margin-bottom: 10px;
            font-size: 16px;
            text-align: center;
            color: white;
        }

        #board-container {
            width: 90vw; /* –ó–∞–Ω–∏–º–∞–µ—Ç 90% —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞ */
            height: 80vh; /* –ó–∞–Ω–∏–º–∞–µ—Ç 80% –≤—ã—Å–æ—Ç—ã —ç–∫—Ä–∞–Ω–∞ */
            overflow: auto; /* –î–æ–±–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
        }

        #board {
            display: grid;
            gap: 2px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 10px;
            transform-origin: top left;
            transition: transform 0.2s ease;
        }

        .cell {
            width: 25px;
            height: 25px;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            user-select: none;
            border-radius: 3px;
            color: white;
        }

        .cell.revealed {
            background-color: #666;
            cursor: default;
        }

        .cell.mine {
            background-color: #444; /* –¶–≤–µ—Ç —Ç–∞–∫–æ–π –∂–µ, –∫–∞–∫ —É –æ–±—ã—á–Ω—ã—Ö –∫–ª–µ—Ç–æ–∫ */
            /* –ò–∫–æ–Ω–∫–∞ –±–æ–º–±—ã (–º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å emoji –∏–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ) */
            content: 'üí£';
            font-size: 16px;
        }

        .cell.flagged {
            background-color: #ffcc00;
        }

        #restart-button, #flag-mode-button, #mode-button {
            position: fixed;
            bottom: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        #flag-mode-button {
            left: 10px;
            background: linear-gradient(45deg, #2196F3, #1e88e5);
        }

        #mode-button {
            right: 10px;
            background: linear-gradient(45deg, #ff5722, #e64a19);
        }

        #zoom-buttons {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #zoom-buttons button {
            width: 40px;
            height: 40px;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #2196F3, #1e88e5);
            color: white;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #game-over, #game-win {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }

        #game-over button, #game-win button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 5px;
        }

        #mode-panel {
            display: none;
            position: fixed;
            bottom: 60px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
            width: 200px;
        }

        #mode-panel button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 14px;
            cursor: pointer;
            background: linear-gradient(45deg, #2196F3, #1e88e5);
            color: white;
            border: none;
            border-radius: 5px;
        }

        #custom-mines {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
        }

        #error-message {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>–°–∞–ø—ë—Ä</h1>
    <div id="stats">
        –ü–æ–±–µ–¥—ã: <span id="wins">0</span> | –ü–æ—Ä–∞–∂–µ–Ω–∏—è: <span id="losses">0</span>
    </div>
    <div id="board-container">
        <div id="board"></div>
    </div>

    <!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ -->
    <button id="flag-mode-button">üö©</button>
    <button id="mode-button" onclick="toggleModePanel()">‚öôÔ∏è</button>
    <button id="restart-button" onclick="restartGame()">üîÑ</button>

    <!-- –ö–Ω–æ–ø–∫–∏ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <div id="zoom-buttons">
        <button onclick="zoomIn()">+</button>
        <button onclick="zoomOut()">-</button>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å –≤—ã–±–æ—Ä–∞ —Ä–µ–∂–∏–º–∞ -->
    <div id="mode-panel">
        <button onclick="setDifficulty('easy')">–õ—ë–≥–∫–∏–π</button>
        <button onclick="setDifficulty('medium')">–°—Ä–µ–¥–Ω–∏–π</button>
        <button onclick="setDifficulty('hard')">–°–ª–æ–∂–Ω—ã–π</button>
        <input id="custom-mines" type="number" min="5" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∏–Ω">
        <button onclick="setCustomDifficulty()">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–π</button>
    </div>

    <!-- –û–∫–Ω–æ –ø—Ä–æ–∏–≥—Ä—ã—à–∞ -->
    <div id="game-over">
        <h2>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
        <button onclick="restartGame()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>

    <!-- –û–∫–Ω–æ –ø–æ–±–µ–¥—ã -->
    <div id="game-win">
        <h2>–í—ã –ø–æ–±–µ–¥–∏–ª–∏!</h2>
        <button onclick="restartGame()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ -->
    <div id="error-message"></div>

    <script>
        let BOARD_SIZE = 10;
        let NUM_MINES = 10;

        let board = [];
        let mines = [];
        let revealedCells = 0;
        let wins = 0;
        let losses = 0;
        let flagMode = false; // –†–µ–∂–∏–º —Ñ–ª–∞–∂–∫–∞
        let firstClick = true; // –ü–µ—Ä–≤—ã–π –∫–ª–∏–∫
        let scale = 1; // –ú–∞—Å—à—Ç–∞–± –∫–∞—Ä—Ç—ã
        let offsetX = 0; // –°–º–µ—â–µ–Ω–∏–µ –ø–æ X
        let offsetY = 0; // –°–º–µ—â–µ–Ω–∏–µ –ø–æ Y
        let startX, startY; // –ù–∞—á–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
        function loadStats() {
            wins = parseInt(localStorage.getItem('wins')) || 0;
            losses = parseInt(localStorage.getItem('losses')) || 0;
            document.getElementById('wins').textContent = wins;
            document.getElementById('losses').textContent = losses;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤ localStorage
        function saveStats() {
            localStorage.setItem('wins', wins);
            localStorage.setItem('losses', losses);
        }

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            boardElement.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, 25px)`;
            boardElement.style.gridTemplateRows = `repeat(${BOARD_SIZE}, 25px)`;
            for (let row = 0; row < BOARD_SIZE; row++) {
                board[row] = [];
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    boardElement.appendChild(cell);
                    board[row][col] = cell;
                }
            }
            updateTransform();
        }

        function placeMines(excludeRow, excludeCol) {
            mines = [];
            let minesPlaced = 0;
            while (minesPlaced < NUM_MINES) {
                const row = Math.floor(Math.random() * BOARD_SIZE);
                const col = Math.floor(Math.random() * BOARD_SIZE);
                // –ù–µ —Å—Ç–∞–≤–∏–º –º–∏–Ω—É –≤ –∫–ª–µ—Ç–∫—É, –Ω–∞ –∫–æ—Ç–æ—Ä—É—é –Ω–∞–∂–∞–ª–∏, –∏ –≤–æ–∫—Ä—É–≥ –Ω–µ—ë
                if (
                    !board[row][col].classList.contains('mine') &&
                    Math.abs(row - excludeRow) > 1 &&
                    Math.abs(col - excludeCol) > 1
                ) {
                    board[row][col].classList.add('mine');
                    mines.push({ row, col });
                    minesPlaced++;
                }
            }
        }

        function handleCellClick(event) {
            const cell = event.target;
            if (flagMode) {
                // –†–µ–∂–∏–º —Ñ–ª–∞–∂–∫–∞: —Å—Ç–∞–≤–∏–º –∏–ª–∏ —É–±–∏—Ä–∞–µ–º —Ñ–ª–∞–∂–æ–∫
                if (!cell.classList.contains('revealed')) {
                    cell.classList.toggle('flagged');
                }
                return;
            }

            if (cell.classList.contains('flagged')) {
                return; // –ù–µ –æ—Ç–∫—Ä—ã–≤–∞—Ç—å –∫–ª–µ—Ç–∫—É, –µ—Å–ª–∏ –æ–Ω–∞ –ø–æ–º–µ—á–µ–Ω–∞ —Ñ–ª–∞–∂–∫–æ–º
            }

            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);

            if (firstClick) {
                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–∏–Ω –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞
                placeMines(row, col);
                firstClick = false;
            }

            if (cell.classList.contains('mine')) {
                cell.classList.add('revealed');
                losses++;
                document.getElementById('losses').textContent = losses;
                saveStats(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                showGameOver();
                return;
            }

            if (!cell.classList.contains('revealed')) {
                cell.classList.add('revealed');
                revealedCells++;
                const minesAround = countMinesAround(row, col);
                if (minesAround > 0) {
                    cell.textContent = minesAround;
                } else {
                    revealEmptyCells(row, col);
                }

                if (revealedCells === BOARD_SIZE * BOARD_SIZE - NUM_MINES) {
                    wins++;
                    document.getElementById('wins').textContent = wins;
                    saveStats(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    showGameWin();
                }
            }
        }

        function countMinesAround(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < BOARD_SIZE && newCol >= 0 && newCol < BOARD_SIZE) {
                        if (board[newRow][newCol].classList.contains('mine')) {
                            count++;
                        }
                    }
                }
            }
            return count;
        }

        function revealEmptyCells(row, col) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < BOARD_SIZE && newCol >= 0 && newCol < BOARD_SIZE) {
                        const cell = board[newRow][newCol];
                        if (!cell.classList.contains('revealed') && !cell.classList.contains('mine')) {
                            cell.classList.add('revealed');
                            revealedCells++;
                            const minesAround = countMinesAround(newRow, newCol);
                            if (minesAround > 0) {
                                cell.textContent = minesAround;
                            } else {
                                revealEmptyCells(newRow, newCol);
                            }
                        }
                    }
                }
            }
        }

        function showGameOver() {
            document.getElementById('game-over').style.display = 'block';
        }

        function showGameWin() {
            document.getElementById('game-win').style.display = 'block';
        }

        function restartGame() {
            revealedCells = 0;
            firstClick = true;
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('game-win').style.display = 'none';
            createBoard();
        }

        function setDifficulty(difficulty) {
            if (difficulty === 'easy') {
                BOARD_SIZE = 10;
                NUM_MINES = 10;
            } else if (difficulty === 'medium') {
                BOARD_SIZE = 15; // –ö–≤–∞–¥—Ä–∞—Ç–Ω–æ–µ –ø–æ–ª–µ 15x15
                NUM_MINES = 25;
            } else if (difficulty === 'hard') {
                BOARD_SIZE = 20; // –ö–≤–∞–¥—Ä–∞—Ç–Ω–æ–µ –ø–æ–ª–µ 20x20
                NUM_MINES = 100;
            }
            restartGame();
        }

        function setCustomDifficulty() {
            const customMines = parseInt(document.getElementById('custom-mines').value);
            if (customMines >= 5 && customMines <= BOARD_SIZE * BOARD_SIZE - 1) {
                NUM_MINES = customMines;
                restartGame();
            } else {
                showError('–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –º–∏–Ω –æ—Ç 5 –¥–æ ' + (BOARD_SIZE * BOARD_SIZE - 1));
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        function toggleModePanel() {
            const modePanel = document.getElementById('mode-panel');
            modePanel.style.display = modePanel.style.display === 'block' ? 'none' : 'block';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ –º–∏–º–æ
        document.addEventListener('click', (event) => {
            const modePanel = document.getElementById('mode-panel');
            const modeButton = document.getElementById('mode-button');
            if (modePanel.style.display === 'block' && !modePanel.contains(event.target) && !modeButton.contains(event.target)) {
                modePanel.style.display = 'none';
            }
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞ —Ñ–ª–∞–∂–∫–∞
        document.getElementById('flag-mode-button').addEventListener('click', () => {
            flagMode = !flagMode;
            document.getElementById('flag-mode-button').textContent = flagMode ? '‚ùå' : 'üö©';
        });

        // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ
        function zoomIn() {
            if (scale < 2) {
                scale += 0.1;
                updateTransform();
            }
        }

        function zoomOut() {
            if (scale > 0.5) {
                scale -= 0.1;
                updateTransform();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏ (–º–∞—Å—à—Ç–∞–± –∏ —Å–º–µ—â–µ–Ω–∏–µ)
        function updateTransform() {
            const boardContainer = document.getElementById('board-container');
            const board = document.getElementById('board');
            const boardWidth = board.offsetWidth * scale;
            const boardHeight = board.offsetHeight * scale;

            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —Å–º–µ—â–µ–Ω–∏—è, —á—Ç–æ–±—ã –ø–æ–ª–µ –Ω–µ —É—Ö–æ–¥–∏–ª–æ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã —ç–∫—Ä–∞–Ω–∞
            offsetX = Math.min(Math.max(offsetX, -boardWidth / 2), boardWidth / 2);
            offsetY = Math.min(Math.max(offsetY, -boardHeight / 2), boardHeight / 2);

            boardContainer.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∂–µ—Å—Ç–æ–≤ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
        let initialDistance = null;

        document.getElementById('board-container').addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                // –ù–∞—á–∞–ª–æ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
                startX = event.touches[0].clientX - offsetX;
                startY = event.touches[0].clientY - offsetY;
            } else if (event.touches.length === 2) {
                // –ù–∞—á–∞–ª–æ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
                initialDistance = Math.hypot(
                    event.touches[0].clientX - event.touches[1].clientX,
                    event.touches[0].clientY - event.touches[1].clientY
                );
            }
        });

        document.getElementById('board-container').addEventListener('touchmove', (event) => {
            if (event.touches.length === 1) {
                // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ
                offsetX = event.touches[0].clientX - startX;
                offsetY = event.touches[0].clientY - startY;
                updateTransform();
            } else if (event.touches.length === 2) {
                // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ
                const currentDistance = Math.hypot(
                    event.touches[0].clientX - event.touches[1].clientX,
                    event.touches[0].clientY - event.touches[1].clientY
                );

                if (initialDistance !== null) {
                    const scaleFactor = currentDistance / initialDistance;
                    scale = Math.min(Math.max(scale * scaleFactor, 0.5), 2);
                    updateTransform();
                }
            }
        });

        document.getElementById('board-container').addEventListener('touchend', () => {
            initialDistance = null;
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        loadStats(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        createBoard();
    </script>
</body>
