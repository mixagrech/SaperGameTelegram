<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сапёр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 10px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        #stats {
            margin-bottom: 10px;
            font-size: 18px;
            text-align: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(10, 25px);
            grid-template-rows: repeat(10, 25px);
            gap: 2px;
        }

        .cell {
            width: 25px;
            height: 25px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            user-select: none;
        }

        .cell.revealed {
            background-color: #aaa;
            cursor: default;
        }

        .cell.mine {
            background-color: #ccc;
        }

        .cell.flagged {
            background-color: #ffcc00;
        }

        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #flag-mode-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
        }

        @media (max-width: 400px) {
            #board {
                grid-template-columns: repeat(10, 20px);
                grid-template-rows: repeat(10, 20px);
            }

            .cell {
                width: 20px;
                height: 20px;
                font-size: 10px;
            }

            h1 {
                font-size: 20px;
            }

            #stats {
                font-size: 16px;
            }

            #restart-button, #flag-mode-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Сапёр</h1>
    <div id="stats">
        Победы: <span id="wins">0</span> | Поражения: <span id="losses">0</span>
    </div>
    <div id="board"></div>
    <button id="flag-mode-button">Режим флажка</button>
    <button id="restart-button" onclick="restartGame()">Начать заново</button>

    <script>
        const BOARD_SIZE = 10;
        const NUM_MINES = 10;

        let board = [];
        let mines = [];
        let revealedCells = 0;
        let wins = 0;
        let losses = 0;
        let flagMode = false; // Режим флажка

        // Загрузка данных из localStorage
        function loadStats() {
            wins = parseInt(localStorage.getItem('wins')) || 0;
            losses = parseInt(localStorage.getItem('losses')) || 0;
            document.getElementById('wins').textContent = wins;
            document.getElementById('losses').textContent = losses;
        }

        // Сохранение данных в localStorage
        function saveStats() {
            localStorage.setItem('wins', wins);
            localStorage.setItem('losses', losses);
        }

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            for (let row = 0; row < BOARD_SIZE; row++) {
                board[row] = [];
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    boardElement.appendChild(cell);
                    board[row][col] = cell;
                }
            }
        }

        function placeMines() {
            mines = [];
            let minesPlaced = 0;
            while (minesPlaced < NUM_MINES) {
                const row = Math.floor(Math.random() * BOARD_SIZE);
                const col = Math.floor(Math.random() * BOARD_SIZE);
                if (!board[row][col].classList.contains('mine')) {
                    board[row][col].classList.add('mine');
                    mines.push({ row, col });
                    minesPlaced++;
                }
            }
        }

        function handleCellClick(event) {
            const cell = event.target;
            if (flagMode) {
                // Режим флажка: ставим или убираем флажок
                if (!cell.classList.contains('revealed')) {
                    cell.classList.toggle('flagged');
                }
                return;
            }

            if (cell.classList.contains('flagged')) {
                return; // Не открывать клетку, если она помечена флажком
            }

            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);

            if (cell.classList.contains('mine')) {
                cell.classList.add('revealed');
                losses++;
                document.getElementById('losses').textContent = losses;
                saveStats(); // Сохраняем данные
                alert('Игра окончена! Вы наступили на мину!');
                revealAllMines();
                setTimeout(restartGame, 0); // Перезапуск через 1 секунду
                return;
            }

            if (!cell.classList.contains('revealed')) {
                cell.classList.add('revealed');
                revealedCells++;
                const minesAround = countMinesAround(row, col);
                if (minesAround > 0) {
                    cell.textContent = minesAround;
                } else {
                    revealEmptyCells(row, col);
                }

                if (revealedCells === BOARD_SIZE * BOARD_SIZE - NUM_MINES) {
                    wins++;
                    document.getElementById('wins').textContent = wins;
                    saveStats(); // Сохраняем данные
                    alert('Вы победили!');
                    revealAllMines();
                    setTimeout(restartGame, 1000); // Перезапуск через 1 секунду
                }
            }
        }

        function countMinesAround(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < BOARD_SIZE && newCol >= 0 && newCol < BOARD_SIZE) {
                        if (board[newRow][newCol].classList.contains('mine')) {
                            count++;
                        }
                    }
                }
            }
            return count;
        }

        function revealEmptyCells(row, col) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < BOARD_SIZE && newCol >= 0 && newCol < BOARD_SIZE) {
                        const cell = board[newRow][newCol];
                        if (!cell.classList.contains('revealed') && !cell.classList.contains('mine')) {
                            cell.classList.add('revealed');
                            revealedCells++;
                            const minesAround = countMinesAround(newRow, newCol);
                            if (minesAround > 0) {
                                cell.textContent = minesAround;
                            } else {
                                revealEmptyCells(newRow, newCol);
                            }
                        }
                    }
                }
            }
        }

        function revealAllMines() {
            mines.forEach(mine => {
                const cell = board[mine.row][mine.col];
                cell.classList.add('revealed');
            });
        }

        function restartGame() {
            revealedCells = 0;
            createBoard();
            placeMines();
        }

        // Переключение режима флажка
        document.getElementById('flag-mode-button').addEventListener('click', () => {
            flagMode = !flagMode;
            document.getElementById('flag-mode-button').textContent = flagMode ? 'Режим открытия' : 'Режим флажка';
        });

        // Инициализация игры
        loadStats(); // Загружаем данные при запуске
        createBoard();
        placeMines();
    </script>
</body>
</html>
